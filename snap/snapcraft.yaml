name: omegat-cat
version: '4.3.0'
confinement: strict
epoch: 0
grade: stable
base: core18

summary: OmegaT, the free (GPL) translation memory tool
description: |
  OmegaT is a free translation memory application written in Java.
  It is a tool intended for professional translators. It does not translate
  for you! (Software that does this is called "machine translation", and you
  will have to look elsewhere for it.)

apps:
  omegat:
    command: desktop-launch omegat
    plugs: [home, network, desktop, wayland, desktop-legacy, x11]

plugs:
    gnome-3-28-1804:
      interface: content
      target: $SNAP/gnome-platform
      default-provider: gnome-3-28-1804
    gtk-3-themes:
      interface: content
      target: $SNAP/data-dir/themes
      default-provider: gtk-common-themes
    icon-themes:
      interface: content
      target: $SNAP/data-dir/icons
      default-provider: gtk-common-themes
    sound-themes:
      interface: content
      target: $SNAP/data-dir/sounds
      default-provider: gtk-common-themes

environment:
    XDG_DATA_DIRS: $SNAP/data-dir:$XDG_DATA_DIRS
    GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
    LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/lib/omegat-cat
    GTK_USE_PORTAL: 1

parts:
  omegat:
    plugin: dump
    source: https://liquidtelecom.dl.sourceforge.net/project/omegat/OmegaT%20-%20Standard/OmegaT%204.3.0/OmegaT_4.3.0_Without_JRE.zip
    prime:
      - OmegaT
      - OmegaT.jar
      - docs
      - images
      - lib
      - plugins
      - scripts
    organize:
      OmegaT_4.3.0_Without_JRE/OmegaT: OmegaT
      OmegaT_4.3.0_Without_JRE/OmegaT.jar: OmegaT.jar
      OmegaT_4.3.0_Without_JRE/docs: docs
      OmegaT_4.3.0_Without_JRE/images: images
      OmegaT_4.3.0_Without_JRE/lib: lib
      OmegaT_4.3.0_Without_JRE/plugins: plugins
      OmegaT_4.3.0_Without_JRE/scripts: scripts
    after:
      - runtime

  runtime:
    plugin: nil
    stage-packages:
      - openjdk-8-jre
    organize:
      usr/lib/jvm/java-8-openjdk*: usr/lib/jvm/java
    prime:
      - -var
      - -snap
      - -usr/include
      - -usr/share/applications
      - -usr/share/apport
      - -usr/share/bash-completion
      - -usr/share/bug
      - -usr/share/doc
      - -usr/share/doc-base
      - -usr/share/gdb
      - -usr/share/lintian
      - -usr/share/man
      - -usr/share/maven-repo
      - -usr/lib/jvm/*/jre/lib/security/cacerts
      - -usr/lib/jvm/*/jre/docs
      - -usr/lib/jvm/*/man
    override-build: |
      snapcraftctl build
      find $SNAPCRAFT_PART_INSTALL -type l -name cacerts -delete

  launcher:
    plugin: dump
    source: launcher
    organize:
      omegat.wrapper: bin/omegat

  cacerts:
    plugin: dump
    source: cacerts
    organize:
      cacerts: usr/lib/jvm/java/jre/lib/security/cacerts

  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform

  # workaround snapcraft trying to outsmart us by copying ldd listed libraries
  workaround:
    plugin: nil
    prime:
      - "-*"
